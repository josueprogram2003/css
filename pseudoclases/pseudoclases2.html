<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="/pseudoclases/pseudoclases2.css">
    <link rel="stylesheet" href="/clases/normalize.css">
</head>
<body>
    <form action="#">
        <label class="label">Enabled</label>
        <input type="text" class="input">
        <label class="label">Disabled</label>
        <input type="text" class="input" disabled> 
        <input type="checkbox" class="input">
        <label class="label Checked" >Checked</label>
        <label class="label">in-range</label>
        <input type="number" class="input" min="10" max="12">
        <label class="label">out-of-range</label>
        <input type="number" class="input" min="0" max="100" >
        <label class="label">optional</label>
        <input type="text" class="input">
        <label class="label">Required</label>
        <input type="text" class="input" required>
        <label class="label">valid</label>
        <input type="number" class="input">
        <label class="label">invalid</label>
        <input type="number" class="input">       
    </form>
</body>
</html>
